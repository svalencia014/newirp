<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="radio-player">
      <audio class="hidden" id="stream"></audio>
      <div class="player-controls">
        <button name="play-pause" id="play-button" class="play-pause-button" aria-label="Play/Pause"></button>
        <img src="https://pbs.twimg.com/profile_images/900115872567631872/a2TttW0m_400x400.jpg" alt="album cover" id="album-cover" width="100" height="100"/>
        <div class="volume-and-title">
          <div class="album">
          </div>
          <div class="currently-playing" aria-label="Currently Playing">
            <span class="currently-playing-label">Now playing on WTTS</span>
            <span class="currently-playing-title" id="current-track-title">Listen to WTTS</span>
          </div>
          <div class="volume-controls">
            <button name="mute" class="mute-button" aria-label="Mute/Unmute">
              <i class="fas fa-volume-down" aria-hidden></i>
            </button>
            <input type="range" name="volume" class="volume" min="0" max="1" step="0.05" value="1" aria-label="Volume" id="volume">
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.js"></script>
    <script src="https://unpkg.com/icecast-metadata-player@1.17.0/build/icecast-metadata-player-1.17.0.main.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
