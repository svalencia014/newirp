<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="radio-player">
      <audio src="https://ice64.securenetsystems.net/WTTS" class="hidden" id="stream"></audio>
      <div class="player-controls">
        <button name="play-pause" class="play-pause-button" aria-label="Play/Pause">
          <i class="fas fa-play" aria-hidden></i>
        </button>
        <div class="volume-and-title">
          <div class="currently-playing" aria-label="Currently Playing">
            <span class="currently-playing-label">Now playing on Some Radio Station</span>
            <span class="currently-playing-title" id="current-track-title">Listen to Some Radio Station</span>
          </div>
          <div class="volume-controls">
            <button name="mute" class="mute-button" aria-label="Mute/Unmute">
              <i class="fas fa-volume-down" aria-hidden></i>
            </button>
            <input type="range" name="volume" class="volume" min="0" max="1" step="0.05" value="0.2" aria-label="Volume" id="volume">
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
